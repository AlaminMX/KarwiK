<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../css/states.css">
    <title>Place Your Order</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="bootstrap/css/bootstrap.css">
	<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="bootstrap/css/bootstrap-reboot.css">
	<link rel="stylesheet" href="bootstrap/css/bootstrap-reboot.min.css">
	<link rel="stylesheet" href="bootstrap/css/bootstrap-grid.css">
	<link rel="stylesheet" href="bootstrap/css/bootstrap-grid.min.css">
	<link rel="stylesheet" href="bootstrap/css/bootstrap-utilities.css">
	<link rel="stylesheet" href="bootstrap/css/bootstrap-utilities.min.css">
</head>
	<body>
<div class="main">
		<div class="dh2" id="contact">
        		<h2 class="mh2 d-flex justify-content-center">Place Order</h2>
				<hr class="hrop" />
	</div>
	<div class="container-fluid d-flex justify-content-center mb-5">
		<div class="col-md-7 col-lg-8 ">
        	<h4 class="mb-3">Order Information</h4>
        	<form class="needs-validation" novalidate>
        <div class="row g-3">
        <div class="col-md-6">
            <label for="firstName" class="form-label">First name</label>
            	<input type="text" class="form-control" id="firstName" placeholder="" value="" required>
        <div class="invalid-feedback">
                Valid first name is required.
        </div>
        </div>

        <div class="col-md-6">
            <label for="lastName" class="form-label">Last name</label>
				<input type="text" class="form-control" id="lastName" placeholder="" value="" required>
        <div class="invalid-feedback">
                Valid last name is required.
        </div>
        </div>

        <div class="col-12">
            <label for="email" class="form-label">Email</label>
              	<input type="email" class="form-control" id="email" placeholder="you@example.com">
        <div class="invalid-feedback">
                Please enter a valid email address for shipping updates.
        </div>
       `</div>
			<div class="col-12">
            <label for="info" class="form-label">Request</label>
              	<textarea type="text" class="form-control" id="info" rows="7" placeholder="Please state you order here"></textarea>
       `</div>
      </div>
          <hr class="my-4">
          <button class="w-100 btn btn-primary btn-lg bg-darkred " type="submit">Send Email</button>
        </form>
      </div>
	</div>
</div>
	</body>
</html>
